<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400..900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <aside class="aside lhs">
            <div class="input-container">
                <input type="text" name="" autofocus value="Aurangabad" id="getPlace" placeholder="search place....">
                <img src="./assets/search.png" class="search" style="width: 20px; height: 20px;" alt="">
            </div>

            <div class="current-weatherContainer">
                <div class="weather-image">
                    <img src="./assets/not found.png" alt="" class="image">
                    <hr>
                    <div class="description">description</div>
                </div>
                <!-- <hr> -->
                <div class="flex">
                    <div class="city-name">
                        Name of Place
                    </div>
                    <div class="weather-details">
                        <p class="tempreture">00 °C</p>
                        <hr>
                        <div class="current-date">
                            <p class="current-day">day</p>
                            |
                            <p class="date">date</p>
                            <p class="month">month</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="rhs">
            <div class="heading">Fehranite</div>
            <hr>
            <div class="fehranite-container">
                <div class="fehranite">00 °F</div>
                <p class="fehranite_description">description</p>
                <hr>
            </div>
            <div class="inner-details">
                    <div class="card">
                        <img class="feels_like_img" src="./assets/self-control.png" alt="">
                        <p>feels_like</p>
                        <p class="feels_like">000</p>
                    </div>
                    <div class="card">
                        <img class="Wind_img" src="./assets/meteorology.png" alt="">
                        <p>Wind</p>
                        <p class="Wind">000 km/h</p>
                    </div>
                    <div class="card">
                        <img class="humidity_img" src="./assets/hot.png" alt="">
                        <p>humidity</p>
                        <p class="humidity">000 %</p>
                    </div>
                    <div class="card">
                        <img class="pressure_img" src="./assets/air.png" alt="">
                        <p>pressure</p>
                        <p class="pressure">000</p>
                    </div>
            </div>
<!-- main

feels_like
grnd_level
humidity
pressure
sea_level
temp
temp_max
temp_min -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
